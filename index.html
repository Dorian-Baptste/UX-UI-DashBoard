<!DOCTYPE html>
<html>
    <head>
        <title>Nintendo Dashboard</title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_QKn58vDj0qoN3JP1M_XgPrD56yw7rLsykw&s" type="image/x-icon"/>
        <link rel="stylesheet" href="style.css">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img class ="shyguy" src="https://play.nintendo.com/images/profile-mk-shyguy.fa26a762.png" alt="Shy guy profile picture"/>
                <h3 class="time">2:16</h3>
                <img class="wifi" src="https://www.svgrepo.com/show/61290/wifi-logo.svg" alt="wifi logo"/>
                <img class="battery" src="https://uxwing.com/wp-content/themes/uxwing/download/computers-mobile-hardware/battery-full-icon.png" alt="battery symbol"/>
            </div>
            <div class="game-bar">
                <img class="ssb" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000012332/ac4d1fc9824876ce756406f0525d50c57ded4b2a666f6dfe40a6ac5c3563fad9" alt="Super Smash Bros home screen game cover"/>
                <img class="sports" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000049931/282ce6a96d5855d8b46aa9316314969f731a26ef9c7b2bc1e5aebe62dcf2ece2" alt="Nintendo Switch Sports home screen game cover"/>
                <img class="fortnite" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000010192/c7d855443d9ed9d8aa7638f548044a2987c7f22a6dab3136916fcc811039a64b" alt="Fortnite home screen game cover"/>
                <img class="mario-kart" src="https://assets.nintendo.com/image/upload/ar_16:9,c_lpad,w_1240/b_white/f_auto/q_auto/ncom/software/switch/70010000000153/de697f487a36d802dd9a5ff0341f717c8486221f2f1219b675af37aca63bc453" alt="Mario Kart 8 Deluxe home screen game cover"/>
                <img class="super-mario-bros" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000006411/73d58198e35bf94be752cf3d9ba0b44dea877cab1487e2cc1b7eeb02157f066f" alt="New Super Mario Bros U Deluxe home screen game cover"/>
                <img class="zelda" src="https://assets.nintendo.com/image/upload/c_fill,w_1200/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000000025/7137262b5a64d921e193653f8aa0b722925abc5680380ca0e18a5cfd91697f58" alt="The Legend of Zelda: Breath of the Wild home screen game cover"/>
                <div class="empty-slot"></div>
            </div>
            <div class="options-bar">
                <img class="online" src="https://sportshub.cbsistatic.com/i/2022/04/22/43c78346-9704-45d9-9637-aa8dae31c079/nintendo-switch-online.png" alt="Nintendo Switch Online icon"/>
                <img class="news" src="https://assets.nintendo.com/image/upload/c_pad,f_auto,q_auto,w_768/ncom/en_US/switch/icon-news?v=2021071204" alt="Nintendo Switch news icon"/>
                <img class="eshop" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4lA_fhaVJGX_pIIqBQTGpA2jEElI-R8ylWQ&s" alt="Nintendo Switch eShop icon"/>
                <img class="album" src="https://assets.nintendo.com/image/upload/c_pad,f_auto,q_auto,w_768/ncom/en_US/switch/icon-album?v=2021070908" alt="Nintendo Switch album icon"/>
                <img class="controller" src="https://www.svgrepo.com/show/388693/switch-nintendo.svg" alt="Nintendo Switch controller icon"/>
                <img class="settings" src="https://csassets.nintendo.com/noaext/image/private/f_auto/q_auto/t_KA_default/icon-menu-set-737373?_a=DATC1RAAZAA0" alt="Nintendo Switch settigs icon"/>
                <img class="power" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2erTvhb1B5FSbZdnf61A7zchPQoqGS51nnw&s" alt="Nintendo Switch power icon"/>
            </div>
            <h3 class="nintendo-text">Nintnedo Switch Online</h3>
            <div class="line"></div>
            <div class="footer">
                <img class="switch-logo" src="https://static.thenounproject.com/png/921660-200.png" alt="Nintendo Switch clipart black and white"/>
                <img class="copyright" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Copyright.svg/480px-Copyright.svg.png" alt="copyright symbol"/>
                <h3 class="my-name">Copyright of Dorian Baptiste</h3>
                <h3 class="shop">Shop your own nintendo switch<a href="https://www.nintendo.com/us/store/hardware/systems/" target="_blank"> here</a></h3>
                <img class="a-button" src="https://getdrawings.com/free-icon-bw/icon-xbox-360-5.png" alt="A button icon"/>
                <h3 class="ok">OK</h3>
            </div>
        </div>
    </body>
</html>
